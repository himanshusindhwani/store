<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Product</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateProduct()" ng-init="getProduct()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Category</label>
          <select ng-model="product.category" class="form-control">
            <option value="cat1">Cat1</option>
            <option value="cat2">Cat2</option>
            <option value="cat3">Cat3</option>
            <option value="cat4">Cat4</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Seller</label>
          <input type="text" class="form-control" ng-model="product.seller" placeholder="Seller">
        </div>
        <div class="form-group">
          <label>Number</label>
          <input type="text" class="form-control" ng-model="product.number" placeholder="Number">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="product.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="product.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="product.buy_url" placeholder="Buy URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
