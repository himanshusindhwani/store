<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Product</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addProduct()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label>Categories</label>
          <select ng-model="product.category" class="form-control">
            <option value="cat1">cat1</option>
            <option value="cat2">cat2</option>
            <option value="cat3">cat3</option>
            <option value="cat4">cat4</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Seller</label>
          <input type="text" class="form-control" ng-model="product.seller" placeholder="Seller" required>
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" class="form-control" ng-model="product.number" placeholder="Number" required >
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="product.description" placeholder="Description" required ></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="product.image_url" placeholder="Image URL" required>
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="product.buy_url" placeholder="Buy URL" required >
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
